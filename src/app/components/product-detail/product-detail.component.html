<div class="detail-section">
  <div class="container-fluid">
    <img src="{{album.imageUrl === 'none' ? '/assets/images/products/placeholder.png' : album.imageUrl}}" class="detail-img">
    <h3>{{album.albumTitle}} - {{album.albumYear}}</h3>
    <div class="price">{{album.albumPrice | currency:'PLN'}}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">Dodaj do koszyka</button>
    <hr>
    <h5>Gatunki:</h5>
    <span *ngFor="let g of album.genres" class="col-md-3">
      <i>{{g.genreName}}, </i>
    </span>
    <br>
    <span *ngFor="let g of album.subgenres" class="col-md-3">
      <i>{{g.subgenreName}},</i>
    </span>
    <br>
    <a routerLink="/products" class="mt-5">Wróć do katalogu</a>
  </div>
  <br>
  <app-recommendation></app-recommendation>
</div>
