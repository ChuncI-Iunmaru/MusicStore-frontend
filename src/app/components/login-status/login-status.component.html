<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Witaj {{userFullName}}
  </div>

  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Zaloguj</button>

  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Wyloguj</button>
  <button *ngIf="isAuthenticated" routerLink="/userPage" class="security-btn ml-1">Konto</button>
  <button *ngIf="isEmployee" routerLink="/crudPage" class="security-btn ml-1">Oferta</button>
</div>
